services:
  # =====================
  # Application
  # =====================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://xsafe:${DB_PASSWORD}@postgres:5432/xsafe_erp
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - xsafe-network

  # =====================
  # Database
  # =====================
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: xsafe
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: xsafe_erp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xsafe -d xsafe_erp"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - xsafe-network

  # =====================
  # Cache
  # =====================
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - xsafe-network

  # =====================
  # Nginx Reverse Proxy
  # =====================
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - xsafe-network

volumes:
  postgres_data:
  redis_data:

networks:
  xsafe-network:
    driver: bridge
